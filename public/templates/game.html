<h1>gametest!</h1>


<div class="">
    <h1>Jeopardy!!!</h1>
    <button ng-click="NewQuestion()" type="button" name="button">New Question</button>
    <h2>Category: {{ questiongroup.category }}</h2>
    <h2>Question: {{ questiongroup.question }}</h2>
    <h4>Point Value: {{ questiongroup.value }}</h4>
    <input ng-model="playerAnswer" type="text" name="name" value="">
    <button ng-click="AnswerCheck()" type="button" name="button">What(who,where,when) is...</button>

    <h2>Answer:  {{ previousquestion.answer }} </h2>
    <h3>Score: {{ questiongroup.score }} </h3>
    <h3>Previous Questions</h3>
    <ul>
        <li ng-repeat="thing in previousquestion"> Value: {{thing.value}} Question: {{ thing.question }} </li>
    </ul>
</div>
